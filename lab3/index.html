<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcel, Vlasenco, FAF-203</title> <!-- CHANGE THESE VALUES -->
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="lists">
      <div class="list todo-list">
        <h2>To Do</h2>
        <div class="items">
          <div class="item">
            <span class="item-text">Item 1</span>
            <input type="checkbox" class="item-checkbox">
          </div>
          <div class="item">
            <span class="item-text">Item 2</span>
            <input type="checkbox" class="item-checkbox">
          </div>
        </div>
        <div class="add-item">
          <input type="text" class="add-item-input">
          <button class="add-item-button">Add</button>
        </div>
      </div>
      <div class="list done-list">
        <h2>Done</h2>
        <div class="items">
          <div class="item">
            <span class="done-item-text">Item 3</span>
            <button class="delete-item-button">X</button>
          </div>
          <div class="item">
            <span class="done-item-text">Item 4</span>
            <button class="delete-item-button">X</button>
          </div>
        </div>
        <div class="delete-all-items">
          <button class="delete-all-items-button">Clear</button>
        </div>
      </div>  
    </div>
  </body>
</html>
